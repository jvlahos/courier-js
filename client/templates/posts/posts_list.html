<template name="postsList">

	<div id="main">
		{{#each group}}
			<h4>{{dateGroup}}</h4>

			{{#each posts}}
				{{>postTease}}
			<hr>
			{{/each}}
		{{/each}}



	   	{{#if nextPath}}
	      <a class="load-more" href="{{nextPath}}">Load more</a>
		{{else}}
			{{#unless ready}}
				<p>Loading</p>
			{{/unless}}
		{{/if}}
	</div>
</template>
