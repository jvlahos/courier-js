<template name="postSubmit">
	<h1>Submit a link</h1>

	<form class="form">
    <div class="form-group">
      <label for="url">URL</label>
      <div class="controls">
          <input name="url" id="url" type="text" value="" placeholder="Your URL" class="form-control"/>
      </div><!-- controls -->
    </div><!-- form-group -->

    <input type="submit" value="Submit"/>
  </form>
</template>
